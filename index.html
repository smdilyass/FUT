<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ass/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>FUT</title>
</head>
<body>
    <div id="body">
        <header id="header">
            <div id="team-info">
                <div id="team-name">
                    <marquee behavior="" style="color: white; background-color: rgb(16, 46, 199);"><img src="https://cdn.sofifa.net/players/158/023/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/020/801/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/192/985/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/231/747/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/203/376/25_120.png" alt=""><img src="" alt=""><img src="https://cdn.sofifa.net/players/205/452/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/190/871/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/209/331/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/212/622/25_120.png" alt=""><img src="https://cdn.sofifa.net/players/200/389/25_120.png" alt=""><img src="" alt=""><img src="https://cdn.sofifa.net/players/177/003/25_120.png" alt=""> <img src="./ass/img/logo.png" alt=""></marquee>
                </div>

            </div>
        </header>
        <main id="main">
            <div id="team-tactic">
                <div id="players">
                    <div id="GK" data-role="GK"><P style="color: aliceblue;">GK</P></div>
                    <div id="CB1" data-role="CB"><P style="color: aliceblue;">CB</P></div>
                    <div id="CB2" data-role="CB"><P style="color: aliceblue;">CB</P></div>
                    <div id="LB" data-role="LB"><P style="color: aliceblue;">LB</P></div>
                    <div id="RB" data-role="RB"><P style="color: aliceblue;">RB</P></div>
                    <div id="CDM1" data-role="CDM"><P style="color: aliceblue;">CDM</P></div>
                    <div id="CDM2" data-role="CDM"><P style="color: aliceblue;">CDM</P></div>
                    <div id="CM1" data-role="CM"><P style="color: aliceblue;">CM</P></div>
                    <div id="CM2" data-role="CM"><P style="color: aliceblue;">CM</P></div>
                    <div id="ST1" data-role="ST"><P style="color: aliceblue;">ST</P></div>
                    <div id="ST2" data-role="ST"><P style="color: aliceblue;">ST</P></div>                   
                </div>
            </div>
        </main>
        <aside id="aside">
            <div class="player-card" id="addbutton">
                <div class="player-photo">
                </div>
                <div class="player-info">
                    <p class="player-name"></p>
                    <p class="player-position"></p>
                    <p class="player-rating"></p>
                    <div class="player-club">
                    </div>
                </div>
            </div>
        </aside>
        <aside id="aside2">
            <div id="ajoute">
                <div id="ajoute-button">
                    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add Player
                    </button>                    
                </div>
                <div id="ajoute-player">
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New PLayer</h5>
                                    <button type="button" id="buttonClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="playerForm">
                                        <div class="mb-3">
                                            <label for="position">position:</label>
                                            <select id="position" class="form-select" required>
                                                <option value="RW">RW</option>
                                                <option value="ST">ST</option>
                                                <option value="CM">CM</option>
                                                <option value="LW">LW</option>
                                                <option value="GK">GK</option>
                                                <option value="CDM">CDM</option>
                                                <option value="CB">CB</option>
                                                <option value="LB">LB</option>
                                                <option value="RB">RB</option>
                                            </select>
                                        </div>
                                        <!-- end model -->
                                        <div class="mb-3">
                                            <label for="photo" class="form-label">photo:</label>
                                            <input type="file" id="photo" class="form-control" accept="image/*" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="Name" class="form-label">Name:</label>
                                            <input type="text" id="Name" class="form-control" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="club" class="form-label">club:</label>
                                            <input type="text" id="club" class="form-control" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="logo" class="form-label">logo:</label>
                                            <input type="text" id="logo" class="form-control" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rating" class="form-label">rating:</label>
                                            <input type="text" id="rating" class="form-control" required />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" onclick="addPlayer()" class="btn btn-success">
                                        Add player
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <footer id="footer">
        </footer>
    </div>
    <script src="./ass/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
